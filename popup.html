<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 350px;
            min-height: 300px;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #d4f0d4;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            color: #003d82;
            margin: 0 0 20px 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .paste-button {
            background: #28a745;
            color: white;
        }
        
        .paste-button:hover {
            background: #218838;
        }
        
        .paste-button:disabled {
            background: #ccc;
        }
        
        .clear-button {
            background: #dc3545;
            color: white;
        }
        
        .clear-button:hover {
            background: #c82333;
        }
        
        .carrier-section {
            margin-bottom: 15px;
        }
        
        .carrier-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .carrier-section select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telnyx Phone Number Filler</h1>
        
        <textarea id="numbers" placeholder="Enter phone numbers:&#10;2345678901&#10;2345678902&#10;2345678903"></textarea>
        
        <div class="carrier-section">
            <label for="carrierSelect">Carrier:</label>
            <select id="carrierSelect">
                <option value="att">AT&T</option>
                <option value="comcast">Comcast</option>
                <option value="level3">L3</option>
                <option value="verizon">Verizon</option>
            </select>
        </div>
        
        <button id="pasteBtn" class="paste-button" disabled>Paste to Active Page</button>
        <button id="clearBtn" class="clear-button">Clear All</button>
        
        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
